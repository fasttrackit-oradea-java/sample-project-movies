<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="/movies.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="#" class="navbar-brand">MovieApp</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">Movies</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Schedule</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#addMovieModal">Add</button>
    </div>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="movie : ${movies}">
            <td>
                <a class="nav-link text-dark" data-th-href="'/movies/'+${movie.id}" data-th-text="${movie.title}"></a>
            </td>
            <td data-th-text="${movie.year}"></td>
            <td data-th-text="${movie.rating}"></td>
            <td>
                <div data-th-id="${movie.id}" style="cursor: pointer">
                    <i class="fas fa-edit mr-2" data-target="#addMovieModal" data-toggle="modal"></i>
                    <i class="fas fa-trash-alt"></i>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container" data-th-if="${showDetails}">
    <hr>
    <div class="card">
        <div class="card-header" data-th-text="${selectedMovie.title}"></div>
        <div class="card-body">
            <p>Year: <span data-th-text="${selectedMovie.year}"></span></p>
            <p>Rating: <span data-th-text="${selectedMovie.rating}"></span></p>
            <table class="table table-sm border table-striped mt-3">
                <thead>
                <tr>
                    <th>Cinema</th>
                    <th>Start Hour</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Cinema City</td>
                    <td>11:00</td>
                    <td>15</td>
                    <td><i class="fas fa-user-plus"></i></td>
                </tr>
                <tr>
                    <td>Cinema Park</td>
                    <td>21:00</td>
                    <td>12</td>
                    <td><i class="fas fa-user-plus"></i></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="card-footer">
            <button class="btn btn-secondary">Schedule</button>
        </div>
    </div>
</div>

<div class="modal fade" id="addMovieModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Movie</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-movie-title">Title</label>
                    <input type="text" id="modal-movie-title" class="form-control"/>
                </div>
                <div class="d-flex">
                    <div class="form-group mr-3">
                        <label for="modal-movie-year">Year</label>
                        <input class="form-control" id="modal-movie-year" max="2100" min="1800" type="number"/>
                    </div>
                    <div class="form-group">
                        <label for="modal-movie-rating">Rating</label>
                        <input class="form-control" id="modal-movie-rating" max="10" min="1" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" id="modal-save-button" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
